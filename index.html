<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nick Wang - Portfolio</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      background-color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #111;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    header nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    header nav ul li {
      display: inline;
    }

    header nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    header nav ul li a.active {
      text-decoration: underline;
    }

    /* Hero Section */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 4rem 1rem;
      position: relative;
    }

    .hero-content {
      display: flex;
      gap: 3rem;
      max-width: 900px;
      width: 100%;
    }

    .hero-image img {
      width: 300px;
      height: auto;
      border-radius: 5px;
    }

    .hero-text {
      max-width: 600px;
    }

    .hero-text h1 {

      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero-text h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: 1rem;
      line-height: 1.8;
      margin-bottom: 2rem;
    }

    .role-tag {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #fff;
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      letter-spacing: 2px;
    }

    /* Vertical Text */
    .vertical-text {
      position: absolute;
      right: 0.5rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5rem;
      color: #fff;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      letter-spacing: 30px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">NW.</div>
    <nav>
      <ul>
        <li><a href="#home" class="active">Home</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <div class="hero-image">
        <img src="Selfy.jpg" alt="Nick Wang Portrait" />
      </div>
      <div class="hero-text">
        <h1>Welcome to My Portfolio!</h1>
        <h2>Hi, I'm Nick Wang</h2>
        <p>
          A second-year Global Business and Digital Arts (GBDA) student and aspiring UX designer passionate about creating user-centered solutions that connect people and ideas.
        </p>
        <div class="role-tag">UX Designer</div>
      </div>
    </div>
    <div class="vertical-text">GBDA 2A</div>
  </section>
</body>
</html>
